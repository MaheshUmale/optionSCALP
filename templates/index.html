<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OptionScalp Pro - Ultra Order Flow</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="brand">OptionScalp Pro</div>
        <div class="controls">
            <select id="index-select">
                <option value="BANKNIFTY">BANKNIFTY</option>
                <option value="NIFTY">NIFTY</option>
            </select>
            <button onclick="fetchLive()">Go Live</button>
            <button onclick="startReplay()">Start Replay</button>
            <button onclick="pauseReplay()">Pause</button>
            <button onclick="stepReplay()">Step</button>
            <input type="range" id="replay-slider" min="50" max="300" value="50" style="width: 150px; margin-left: 10px;" oninput="onSliderChange(this.value)">
        </div>
        <div id="status" class="status">System Ready</div>
    </div>

    <div class="main-container">
        <div class="chart-section">
            <div id="index-chart" class="chart-box"></div>
            <div id="option-chart" class="chart-box"></div>
        </div>

        <div class="side-panel">
            <div class="panel-header">FOOTPRINT / ORDER FLOW</div>
            <div id="footprint-container" class="footprint-view">
                <!-- Footprint cells go here -->
            </div>

            <div class="panel-header">SIGNALS</div>
            <div id="signals-list" class="signals-view"></div>

            <div class="panel-header">TRADE INFO</div>
            <div id="trade-info" class="trade-info"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
