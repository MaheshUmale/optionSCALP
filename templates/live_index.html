<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OptionScalp Pro - Live Index Streaming</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="brand">OptionScalp Pro</div>
        <div id="status" class="status">System Ready</div>
    </div>

    <div class="sidebar-layout">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>Market Status</h3>
                <div id="market-status-details" style="font-size: 13px; color: #d1d4dc;">
                    <p>Price: <span id="display-index-val" style="font-weight: bold; color: #2962ff;">---</span></p>
                    <p>Trend: <span id="display-trend">---</span></p>
                    <p>PCR: <span id="display-pcr">---</span></p>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Controls</h3>
                <div class="sidebar-controls">
                    <select id="index-select">
                        <option value="BANKNIFTY">BANKNIFTY</option>
                        <option value="NIFTY">NIFTY</option>
                    </select>
                    <button onclick="fetchLive()" class="btn-live">Go Live</button>
                    <a href="/" class="btn-nav" style="text-decoration: none; text-align: center; background: #2a2e39; color: #d1d4dc; padding: 10px; border-radius: 4px; font-size: 12px; margin-top: 5px;">Dashboard</a>
                </div>
            </div>

            <div class="sidebar-section sidebar-signals">
                <h3>Live Signals</h3>
                <div id="signals-list" class="signals-view"></div>
            </div>
        </div>

        <div class="main-content">
            <div id="index-chart" style="width: 100%; height: 100%;"></div>
            <div id="pnl-stats" class="pnl-stats-overlay">
                <div style="font-size: 10px; color: #888;">PnL STATS</div>
                <div style="font-size: 16px; font-weight: bold; color: #888;">â‚¹0.00</div>
                <div style="font-size: 11px;">Closed: 0 | Open: 0</div>
                <div style="font-size: 11px;">Win: 0 | Loss: 0 | WR: 0%</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
