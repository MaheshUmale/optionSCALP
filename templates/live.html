<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OptionScalp Pro - Ultra Order Flow</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="brand">OptionScalp Pro</div>
        <div class="controls">
            <select id="index-select">
                <option value="BANKNIFTY">BANKNIFTY</option>
                <option value="NIFTY">NIFTY</option>
            </select>
            <button onclick="fetchLive()" class="btn-live">Go Live</button>
            <a href="/replay" class="btn-nav">Switch to Replay</a>
        </div>
        <div id="status" class="status">System Ready</div>
    </div>

    <div class="main-container">
        <div class="chart-section">
            <div class="chart-container">
                <div class="chart-label">INDEX</div>
                <div id="index-chart" class="chart-box"></div>
            </div>
            <div class="chart-container">
                <div class="chart-label" id="ce-label">CE OPTION</div>
                <div id="ce-chart" class="chart-box"></div>
            </div>
            <div class="chart-container">
                <div class="chart-label" id="pe-label">PE OPTION</div>
                <div id="pe-chart" class="chart-box"></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="panel-header">SIGNALS</div>
            <div id="signals-list" class="signals-view"></div>

            <div class="panel-header">TRADE INFO</div>
            <div id="trade-info" class="trade-info"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
