<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OptionScalp Pro - Ultra Order Flow</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="brand">OptionScalp Pro</div>
        <div class="controls">
            <select id="index-select">
                <option value="BANKNIFTY">BANKNIFTY</option>
                <option value="NIFTY">NIFTY</option>
            </select>
            <button onclick="fetchLive()" class="btn-live">Go Live</button>
            <a href="/live_index" class="btn-nav">Live Index UI</a>
            <a href="/replay" class="btn-nav">Switch to Replay</a>
        </div>
        <div id="status" class="status">System Ready</div>
    </div>

    <div class="main-container dashboard-mode">
        <div class="dashboard-grid">
            <div class="dashboard-card status-card">
                <h3>MARKET STATUS</h3>
                <div id="market-status-details">
                    <p>Current Index: <span id="display-index-val">---</span></p>
                    <p>Trend: <span id="display-trend">---</span></p>
                    <p>PCR: <span id="display-pcr">---</span></p>
                </div>
            </div>

            <div class="dashboard-card instruments-card">
                <h3>LIVE INSTRUMENTS</h3>
                <div class="instrument-links">
                    <div class="inst-item">
                        <span id="label-index">INDEX</span>
                        <a href="#" id="index-popout" target="_blank" class="popout-btn">OPEN LIVE CHART</a>
                    </div>
                    <div class="inst-item">
                        <span id="label-ce">CE OPTION</span>
                        <a href="#" id="ce-popout" target="_blank" class="popout-btn">OPEN LIVE CHART</a>
                    </div>
                    <div class="inst-item">
                        <span id="label-pe">PE OPTION</span>
                        <a href="#" id="pe-popout" target="_blank" class="popout-btn">OPEN LIVE CHART</a>
                    </div>
                </div>
            </div>

            <div class="dashboard-card pnl-card">
                <h3>PNL TRACKER</h3>
                <div id="dashboard-pnl">
                    <div class="pnl-main">â‚¹0.00</div>
                    <div class="pnl-sub">Wins: 0 | Losses: 0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="signal-overlay" id="signal-overlay">
        <div class="overlay-header">
            SIGNAL LOG
            <span style="cursor: pointer;" onclick="document.getElementById('signals-list').style.display = document.getElementById('signals-list').style.display === 'none' ? 'block' : 'none'">[toggle]</span>
        </div>
        <div id="signals-list" class="signals-view"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
